<div><br><br>
    <div class='container'>
        <div class='row'>
            <div class='card col-md-6 offset-md-3 offset-md-3'>
                <div class='card-body'>
                    <form (ngSubmit)="onSubmit()">
                        <div class='form-group mb-2'>
                            <label class='form-label'>First Name</label><br>
                            <input type="text" placeholder="Enter First Name" name="firstName" className="form-control"
                           [(ngModel)]="employee.firstName"
                            >
                            
                        </div>
                        <div class='form-group mb-2'>
                            <label class='form-label'>Last Name</label><br>
                            <input type="text" placeholder="Enter Last Name" name="lastName" className="form-control"
                             [(ngModel)]="employee.lastName"
                            >
                            
                        </div>
                        <div class='form-group mb-2'>
                            <label class='form-label'>Email Id</label><br>
                            <input type="email" placeholder="Enter Email Id" name="emailId" className="form-control"
                            [(ngModel)]="employee.emailId"
                            >
                        </div>
                        <button class="btn btn-success" type="submit">Submit</button>
                        <a routerLink="employees"><button class="btn btn-danger" >Cancel</button></a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br><br>
</div>
